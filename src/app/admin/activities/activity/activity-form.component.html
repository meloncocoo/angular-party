<form (ngSubmit)="onSubmit()" #activityForm="ngForm" class="form-horizontal" role="form">
  <div class="form-group" [class.has-error]="!(name.valid || name.pristine)">
    <label for="name" class="col-sm-2 control-label">活动标题</label>
    <div class="col-sm-10">
      <input type="text" required [(ngModel)]="activity.name" name="name" class="form-control" #name="ngModel" placeholder="活动标题">
    </div>
  </div>
  <div class="form-group">
    <label for="desc" class="col-sm-2 control-label">活动描述</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="activity.desc" name="desc" class="form-control" id="desc" placeholder="活动描述">
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">活动日期</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="activity.date" mask='0000-00-00' name="date" class="form-control" id="date" placeholder="活动日期">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" [disabled]="!activityForm.form.valid">保存</button>
        <button (click)="onDelete()" type="button" class="btn btn-danger" [class.hidden]="!activity.id">删除</button>
        <button (click)="goBack()" type="button" class="btn btn-warning">取消</button>
      </div>
    </div>
  </div>
</form>
