<div *ngIf="activity" class="panel panel-default">
  <div class="panel-heading">{{activity.name}}</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">活动标题</label>
        <div class="col-sm-10">
          <input type="text" [value]="activity.name" class="form-control" id="name" placeholder="活动标题">
        </div>
      </div>
      <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">活动描述</label>
        <div class="col-sm-10">
          <input type="text" [value]="activity.desc" class="form-control" id="desc" placeholder="活动描述">
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">活动日期</label>
        <div class="col-sm-10">
          <input type="text" [value]="activity.date" class="form-control" id="date" placeholder="活动日期">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">保存</button>
            <button type="reset" class="btn btn-info">重置</button>
            <button class="btn btn-danger">删除</button>
            <button (click)="goBack()" class="btn btn-warning">取消</button>
          </div>
       </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="activity" class="panel panel-default">
  <div class="panel-heading">日程安排</div>
  <div class="panel-body">
    <div class="btn-group">
      <button type="button" class="btn btn-warning">普通节目</button>
      <button type="button" class="btn btn-warning">摇摇乐</button>
      <button type="button" class="btn btn-warning">抽大奖</button>
      <button type="button" class="btn btn-warning">跑步游戏</button>
      <button type="button" class="btn btn-warning">幸运数字</button>
    </div>
  </div>
</div>
